<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo emissioni di EcoAware</title>
    <script src="script.js" defer></script>
</head>
<body>
    <label for="energia">Calcolo emissioni energia (kWh):</label>
    <input type="number" id="energia">
    <br>
    <label for="trasporti">Calcolo emissioni trasporti:</label>
    <input type="number" id="trasporti">
    <br>
    <button id="calcola" type="button">Calcola</button>
    <p id="risultato_energia"></p>
    <p id="risultato_trasporti"></p>
    <p id="risultato_totale"></p>
</body>
</html>
